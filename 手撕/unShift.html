<body>
  
  <script>

const arr = []

Array.prototype.myUnShift = function() {
  let len = arguments.length
  for(let i = len - 1; i >= 0; i--){
    let element = arguments[i]
    this.splice(0, 0, element)
  }
  return this.length
}

console.log(arr.myUnShift(3), arr);

  </script>
